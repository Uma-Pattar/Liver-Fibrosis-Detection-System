{% extends "base.html" %}
{% block content %}
  <div class="mx-auto max-w-md">
    <div class="rounded-2xl border border-slate-200 bg-white p-6 shadow-sm">
      <h1 class="text-2xl font-bold">Register</h1>
      <p class="mt-1 text-sm text-slate-600">Create your account.</p>

      <form method="POST" class="mt-6 space-y-4">
        <div>
          <label class="text-sm font-medium">Full Name</label>
          <input name="full_name" type="text" required class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <div>
          <label class="text-sm font-medium">Email</label>
          <input name="email" type="email" required class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <div>
          <label class="text-sm font-medium">Password</label>
          <input name="password" type="password" minlength="6" required class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>
        <div>
          <label class="text-sm font-medium">Confirm Password</label>
          <input name="confirm" type="password" minlength="6" required class="mt-1 w-full rounded-xl border border-slate-300 px-4 py-3 focus:outline-none focus:ring-2 focus:ring-slate-800" />
        </div>

        <button class="w-full rounded-xl bg-slate-900 px-5 py-3 text-white hover:bg-slate-800">Create Account</button>
      </form>

      <div class="mt-4 text-sm text-slate-600">
        Already have an account? <a class="font-semibold text-slate-900 hover:underline" href="{{ url_for('login') }}">Login</a>
      </div>
    </div>
  </div>
{% endblock %}
